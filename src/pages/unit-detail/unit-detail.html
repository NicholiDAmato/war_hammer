<!--
  Generated template for the UnitDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{unit.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width>BS</ion-col>
      <ion-col width>{{unit.bs}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width>WS</ion-col>
      <ion-col width>{{unit.ws}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width>I</ion-col>
      <ion-col width>{{unit.i}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width>A</ion-col>
      <ion-col width>{{unit.a}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width>W</ion-col>
      <ion-col width>{{unit.w}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width>LD</ion-col>
      <ion-col width>{{unit.ld}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width>SV</ion-col>
      <ion-col width>{{unit.sv}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col width>Special Rules</ion-col>
      <ion-col width>{{unit.specialRules}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
