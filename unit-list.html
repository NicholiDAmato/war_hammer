<ion-header>

  <ion-navbar>
    <ion-title>Units</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let unit of units" (click)="showDetail(unit)">{{unit.name}}  BS:{{unit.bs}}  WS:{{unit.ws}}  I:{{unit.i}}  SV:{{unit.ws}}</button>
  </ion-list>
</ion-content>
